pre-commit:
  parallel: true
  commands:
    linter:
      glob: "*.{js,jsx,ts,tsx}"
      run: bun lint
    format:
      glob: "*.{js,jsx,ts,tsx,json,md,css,scss}"
      run: bun prettier --write {staged_files}
    tests:
      run: bun run test --passWithNoTests --findRelatedTests {staged_files}

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}
